<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="main__title">
        <h1 id="title">TO DO LIST</h1>
    </div>
    <div id="input__box">
        <input type="text" id="input" placeholder="Enter your task!">
        <button id="plus">+</button>
    </div>
    <div id="task__list">
        <h1 id="task__title">YOUR TASK LIST</h1>
    </div>
    <div id="todo_list"></div>
    <div id="rules">
        <h4 id="rules__title">Rules:</h4>
        <h5 id="once">You click on the task once, it will cross it out.</h5>
        <h5 id="double">You click on the task twice, it will remove the line.</h5>
    </div>

    <script src="./App.js"></script>
</body>
</html>
